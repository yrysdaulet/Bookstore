<app-top></app-top>
<div id="mid">
  <div id="category">
    <h1>{{category.name}}</h1>
    <div id="line"></div>
    <h2>{{category.description}}</h2>
  </div>
  <div class="book-container">
    <div *ngFor="let book of books" class="book-item">
      <a routerLink="/books/{{book.id}}"><img src="{{book.image}}"></a>
      <p style="font-weight: bold">{{book.title}}</p>
      <p>{{book.author.name}}</p>
    </div>
  </div>
</div>


<app-bottom></app-bottom>
