<div class="top">
  <div class="logo-container">
    <div class="logo">
      <a routerLink=''><img id="logo" src="assets/images/logo.png"></a>
    </div>
  </div>
  <div class="categories-container">
    <div class="categories">
      <a routerLink='/categories'>Genres</a>
      <a routerLink='/authors'>Authors</a>
      <a routerLink='/books'>Books</a>
      <a routerLink='/about-us'>About Us</a>
    </div>
  </div>
  <div  class="login-container">
    <div class="login">
      <a *ngIf="!login.isLoggedIn()" routerLink="/login"><button>Log in</button></a>
    </div>
    <div class="login">
      <a *ngIf="!login.isLoggedIn()" routerLink="/signup"><button>Sign up</button></a>
    </div>
  </div>

  <div *ngIf="login.isLoggedIn()" class="login-container">
    <div class="login">
      <button routerLink="/home" (click)="logout()">Log out</button>
    </div>
    <div class="login"><i routerLink="/user-profile" class="fa fa-user"></i></div>
  </div>
</div>
